<div class="card card-outline-secondary">
  <div class="card-header">
    <h3 class="mb-0">Register Department</h3>
  </div>
  <div class="card-body">
    <form class="form" role="form" autocomplete="off" [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Department ID</label>
        <div class="col-lg-9">
            <input type="text" name="dept_id" placeholder="Enter Department Id" class="form-control" formControlName="dept_id">        
        </div>
      </div>
      <div class="form-group row">
        <label class="col-lg-3 col-form-label form-control-label">Department Name</label>
        <div class="col-lg-9">          
          <input type="text" name="dept_name" placeholder="Enter Department Name" class="form-control" formControlName="dept_name">
        </div>
      </div>
      <div class="form-group row">
          <label class="col-lg-3 col-form-label form-control-label">Description</label>
          <div class="col-lg-9">          
              <input type="text" name="dept_desc" placeholder="Enter Department Description" class="form-control" formControlName="dept_desc">
          </div>
        </div>
        <div class="form-group row">
            <label class="col-lg-3 col-form-label form-control-label">Cost Center</label>
            <div class="col-lg-9">          
                <input type="text" name="cost_center" class="form-control" placeholder="Enter Cost Center" formControlName="cost_center">
            </div>
          </div>
          <div class="form-group row" >
              <label class="col-lg-3 col-form-label form-control-label"></label>
              <div class="col-lg-9">                  
                  <button type="submit" class="btn btn-primary" [disabled]="!form.valid" *ngIf="!v_show">Add</button>
                  <button type="submit" class="btn btn-primary" [disabled]="!form.valid" *ngIf="v_show">Update</button>
              </div>
          </div>        

    </form>
  </div>
</div>
